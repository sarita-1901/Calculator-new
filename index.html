<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/07867755f9.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
  
</head>

<body>

  <label class="switch">
    <input type="checkbox" id="switch" checked>
    <span class="slider round"></span>
  </label>

  
<div class="flip-card-scene">
  
  <div class="flip-calc">

  <div class="flip-calc-default">

  <div class="calculator calculator-default">
    <div class="output">
      <div class="calc-display" id="operation1"></div>
      <div class="calc-answer calc-answer1" id="answer1"> Answer </div>
    </div>

    <div class="input">
       <button id="clear1" class="button oper oper-grey ">AC</button>
       <button class="button oper-grey" id="negate" value="negate"> +/-  </button>
       <button class="button pcent oper-grey" value='%' id="percent1"> %  </button>
       <button class="button oper oper-default operdivide" value="/">/</button>
      
       <br>

       <button class="button num num-default num-7" value="7">7  </button>
       <button class="button num num-default" value="8">8  </button>
       <button class="button num num-default num-9" value="9">9  </button>
       <button class="button oper oper-default opermultiply" value="*" >*</button>

       <br>

       <button class="button num num-default" value="4">4  </button>
       <button class="button num num-default" value="5">5  </button>
       <button class="button num num-default" value="6">6  </button>
       <button class="button oper oper-default operminus" value="-">-</button>

       <br>

       <button class="button num num-default" value="1">1  </button>
       <button class="button num num-default" value="2">2 </button>
       <button class="button num num-default" value="3">3 </button>
       <button class="button oper oper-default operplus" value="+">+</button>

       <br>

       <button class="button num num-default" value="0">0</button>
       <button class="button num num-default" id="decimal" value=".">.</button>
       <button class="button oper oper-grey" id="play1">  <i class="fas fa-play"></i>  </button>
       <button class="button oper oper-default operequal" id="equal" value="=">=</button>
 
       <br>
 
     </div>
   </div>
</div>


 <div class="flip-calc-custom">

  <div class="calculator">
   <div class="output">
   <div class="calc-screen calc-display" id="operation">  </div>
   <div class="calc-screen calc-answer" id="answer"> Answer </div>
   </div>

   <div class="input">
    <button class="button-custom oper" id="play">  <i class="fas fa-play"></i>  </button>
    <button id="clear" class="button-custom oper">AC</button>
      <button class="button-custom oper" id="equal" value="=">=</button>
   
      <br>
      <button class="button-custom oper" value="+">+ </button>
      <button class="button-custom oper" value="-">-  </button>
      <button class="button-custom oper" value="*" >*  </button>

      <br>
      <button class="button-custom num" value="0">0</button>
      <button class="button-custom num" id="decimal" value=".">.</button>
      <button class="button-custom oper" value="/">/</button>

      <br>
      <button class="button-custom num" value="7">7  </button>
      <button class="button-custom num" value="8">8  </button>
      <button class="button-custom num" value="9">9  </button>

      <br>
      <button class="button-custom num" value="4">4  </button>
      <button class="button-custom num" value="5">5  </button>
      <button class="button-custom num" value="6">6  </button>
      
      <br>
      <button class="button-custom num" value="1">1  </button>
      <button class="button-custom num" value="2">2 </button>
      <button class="button-custom num" value="3">3 </button>

      
    </div>
  </div>

</div>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
